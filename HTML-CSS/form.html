    <main class="main-bg container">

        <section class="card">
        <h1>Hello there</h1>
        <form method="post" action="">
            <div class="form_input"> 
                <label for="nombre">Name</label>
                <input class="input" type="text" id="nombre" name="" required placeholder="Escribe tu nombre">
            </div>
            <div class="form_input">

                <label for="surname">SurName</label>
                <input class="input" type="text" id="surname" name="" required placeholder="Escribe tu apellido">
            </div>
            <div class="form_input">

                <label>Enter your phone number</label>
                <input class="input" type="tel" id="tel" name="phone" autocomplete="off" required
                    placeholder="Esrbie tu número teléfono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                    title="Format (123-123-123)">
            </div>
            <div class="form_input">
                <label for="mail">Github Username</label>
                <input class="input" type="email" id="mail" name="githubname" autocomplete="off" required
                    placeholder="Escribe tu usuario de Github">
            </div>
           
            <fieldset class="form_input">
                <legend>¿De dónde nos conocemos?</legend>
                <div>
                    <input type="radio" id="University" name="conocemos?" value="University">
                    <label for="University">University</label>
                </div>
                <div>
                    <input type="radio" id="keepcoding" name="conocemos?" value="keepcoding" checked>
                    <label for="keepcoding">Keepcoding</label>

                </div>
                <div>
                    
                    <input type="radio" id="school" name="conocemos?" value="school">
                    <label for="school">School</label>

                </div>
                <div>
                    <input type="radio" id="Github" name="conocemos?" value="Github">
                    <label for="Github">Github</label>

                </div>
            </fieldset>
            <div class="form_input">
                <label for="infor">More information</label>
                <textarea class="input" name="userbio" id="infor" cols="" rows="4" required maxlength="250"></textarea>

            </div>
            <div class="form_input">
                <div>
                    <input type="checkbox" id="Remember" name="Remember">
                    <label for="Remember">Remember me</label>
                </div>
            </div>
            <div class="form_action">
                <button type="submit" class="btn">Guardar</button>
                <button type="reset" class="btn" >Reset</button>
            </div>


        </form>
        </section>
